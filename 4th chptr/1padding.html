<!DOCTYPE html>
<html lang="en">
<head>
    <title>padding</title>
    <style>
        *{margin: 0;
            padding: 0;}

        #box{
            height: 100px;
            width: 100px;
            padding: 40px 20px 60px 100px;      /* top-right-bottom-left */
            background-color: mediumpurple;
            }
    </style>
</head>
<body>
    <div id="box">Padding checker</div>
</body>
</html>
