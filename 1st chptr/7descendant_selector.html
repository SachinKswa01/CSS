<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color property</title>
    <style>
        #first_heading h1{                  /* all the h1 in this div are take this color*/
            color: blueviolet;
        }

        h1{ color: yellow;}                /* all h1 that are out of div are take this color */
    </style>
</head>
<body>
   <div id="first_heading">
    <h1> this is the heading for descendant selector css</h1>
    
    </div> 
    <p class ="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, quos.</p>
    <h1>this is second heading</h1>
</body>
</html>
