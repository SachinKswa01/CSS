<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color property</title>
    <style>
        #first_heading{                  /* '#' used to define "div" */
            color: blueviolet;
        }
                                        
         .random_text{                   /* '.' is used ot define "class" */
            color: chocolate;
         }
    </style>
</head>
<body>
    <h1 id="first_heading" > this is the heading for class selector css</h1>
    <p class ="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, quos.</p>
    <h2 class="random_text">this is second heading</h2>
</body>
</html>
