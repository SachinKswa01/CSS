<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color property</title>
    <!--first method to give design with style == internal style-->
    <style>
        h1 {
            color: red;
        }
        p {
            color: purple;
        }
    </style>
</head>
<body>
    <!--we can give style here also  == inline styling-->
    <h1 style="color: blue;">this is the heading for internal css</h1>
    <p style="color: brown;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, quos.
    </p>
</body>
</html>
