<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color property</title>
    <style>
        #first_heading,  .random_text{                  /* ',' is used to define "Group selector" .. in this we give same style to selected elements*/
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 id="first_heading" > this is the heading for Group selector css</h1>
    <p class ="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, quos.</p>
    <h2 class="random_text">this is second heading</h2>
</body>
</html>
