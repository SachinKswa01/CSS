<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color property</title>
    <style>
        #first_heading{             /* "#" is used to define id.*/
            color: blueviolet;
        }
        #random_text {              
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1 id="first_heading" > this is the heading for id and div selector css</h1>
    <p id="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, quos.
    </p>
</body>
</html>
