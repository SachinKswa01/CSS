<!DOCTYPE html>
<html lang="en">
<head>
    <title>visibility</title>
    <style>
        div{height: 50px;
            width: 50px;}
        #box1{color: red; background-color: blueviolet; visibility: hidden;}
        #box2{color: blue;background-color: aqua;}
    </style>
</head>
<body>
    <div id="box1">BOX1</div>
    <div id="box2">BOX2</div>
</body>
</html>
