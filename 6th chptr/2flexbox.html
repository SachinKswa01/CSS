<!DOCTYPE html>
<head>
    <title>flexbox</title>
    <link rel="stylesheet" href="2flexbox.css">
</head>
<body>
    <h1 id="heading">Flex container</h1>
    <div id="container">
        <div id="box1" class="box">flex 1</div>
        <div id="box2" class="box">flex 2</div>
        <div id="box3" class="box">flex 3</div>
        <div id="box4" class="box">flex 4</div>
    </div>
    <div id="container2">
        <div id="box5" class="wrap">wrap-nowrap1</div>
        <div id="box6" class="wrap">wrap-nowrap2</div>
        <div id="box7" class="wrap">wrap-nowrap3</div>
        <div id="box8" class="wrap">wrap-nowrap4</div>
        <div id="box9" class="wrap">wrap-nowrap5</div>
        <div id="box10" class="wrap">wrap-nowrap5</div>
        <div id="box11" class="wrap">wrap-nowrap5</div>
        <div id="box12" class="wrap">wrap-nowrap5</div>
        <div id="box13" class="wrap">wrap-nowrap5</div>
    </div>

</body>
</html>
