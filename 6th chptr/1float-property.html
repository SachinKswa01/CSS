<!DOCTYPE html>
<html lang="en">
<head>
    <title>flaot property</title> 
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: darkgoldenrod;
            border: 5px solid;
        }
        .box{
            height: 150px;
            width: 150px;
            margin: 4px;
            background-color: dimgrey;
            border: 5px solid;
            float: right;       /*default is left*/
        }
    </style>
</head>
<body>
   <div id="container">
    <div id="box1" class="box">Box1</div>
   </div>
</body>
</html>
